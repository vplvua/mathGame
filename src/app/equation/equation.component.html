<form action="" [formGroup]="mathForm">
  <div class="equation">{{ a }} + {{ b }} =</div>
  <input
    [ngClass]="{ highlight: (a + b) * 0.9 < answer && answer < (a + b) * 1.1 }"
    formControlName="answer"
  />
</form>

<div class="stats">
  {{ secondsPerSolution | number : "1.1-3" }} seconds per solution
</div>
