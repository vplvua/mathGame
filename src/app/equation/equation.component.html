<form action="" [formGroup]="mathForm">
  {{ a }} + {{ b }} =
  <input formControlName="answer" />
</form>
{{ secondsPerSolution | number : "1.1-3" }} seconds per solution

<hr />
<div>Form is valid: {{ mathForm.valid }}</div>
<div>Form values is: {{ mathForm.value | json }}</div>
<div>Form errors: {{ mathForm.errors | json }}</div>
